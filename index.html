<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Monster Adventure</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    

</head>
<body>
   
    <canvas id="myCanvas" width="1500" height="800"></canvas>

    <main id='container'>
        
        <!-- Splash Screen -->


        <div id='splashScreen' class='screen'>
        <h1> MINI MONSTER <br>ADVENTURE</h1>
        
        
        <div id='instructions-panel'>
            <h2>INSTRUCTIONS:</h2>
            <ul id='instructions'>
                <li>PRESS SPACE TO JUMP</li>
                <li>USE ARROW KEYS TO MOVE</li>
            </ul>

            <button id="start-btn" class='button'>Start</button>
            
         

        </div>
    </div>

    <div id = 'game-over'>
    <h1> MINI MONSTER <br>ADVENTURE</h1>
    <h1 id="title">Game Over</h1>
    <button class="btn-restart">RESTART!</button>
    </div>
    
    
    <script src="script.js"></script>

</body>
</html>
